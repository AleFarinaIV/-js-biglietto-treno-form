<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
        <title>BoolTrain</title>
    </head>
    <body>
        <div class="container text-center border rounded mt-3">
            <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
            <form action="#" id="form">
                <div class="row">
                    <div class="col-12 col-md-4 col-lg-4">
                        <label for="" class="control-label">Nome e Cognome</label>
                        <input type="text" class="form-control" name="Name&LastName" id="name" placeholder="Nome...">
                    </div>
                    <div class="col-12 col-md-4 col-lg-4">
                        <label for="" class="control-label">km da percorrere</label>
                        <input type="number" class="form-control" name="km" id="kilometres" placeholder="km...">
                    </div>
                    <div class="col-12 col-md-4 col-lg-4">
                        <label for="" class="control-form">Fascia d'et√†</label>
                        <select class="form-select" aria-label="Default select example" id="age">
                            <option value=""></option>
                            <option value="minorenne">Minorenne</option>
                            <option value="adulto">Adulto</option>
                            <option value="senior">Senior</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-2 offset-md-4">
                        <button id="calculate" class="btn btn-primary">Genera</button>
                    </div>
                    <div class="col-12 col-md-2">
                        <button type="reset" class="btn btn-primary">Annulla</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="container">
            <h2 class="text-center">IL TUO BIGLIETTO</h2>
            <div class="row p-5 bg-white">
                <h2>DETTAGLIO PASSEGGERI</h2>
                <div class="col-12 col-md-4">
                    <h5>NOME DEL PASSEGGERO</h5>
                    <p id="innerName"></p>
                </div>
                <div class="col-12 col-md-8">
                    <div class="row">
                        <div class="col-3">
                            <div class="row flex-column justify-content-between">
                                <h6>Offerta</h6>
                                <p id=""></p>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="row flex-column justify-content-between">
                                <h6>Carrozza</h6>
                                <p id=""></p>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="row flex-column justify-content-between">
                                <h6>Codice CP</h6>
                                <p id=""></p>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="row">
                                <h6>Costo biglietto</h6>
                                <p id="price"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="./js/script.js"></script>
    </body>
</html>
